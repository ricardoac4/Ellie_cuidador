<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your avatar is ready</title>
  <link rel="stylesheet" href="avatar-generado.css" />
</head>
<body>
  <div class="phone-wrapper">
    <div class="avatar-header">
      <h2 id="mensaje">Avatar of Carla!</h2>
      <p class="submensaje">Your assistant is ready to help you  🎉</p>
    </div>
    <div class="phone-container">
      <video 
        class="phone-video" 
        src="avatar_listo.mp4"
        autoplay 
        muted 
        playsinline 
        loop
      ></video>

      <button id="activarSonido">🔊 Enable sound</button>
    </div>
  </div>

  <script>
    const datos = JSON.parse(localStorage.getItem('formularioUsuario'));
    const mensaje = document.getElementById('mensaje');
    if (datos && datos.nombreUsuario) {
      mensaje.textContent = `¡${datos.nombreUsuario}'Avatar!`;
    }

    const botonSonido = document.getElementById('activarSonido');
    const video = document.querySelector('.phone-video');

    botonSonido.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      video.currentTime = 0;
      video.play();
      botonSonido.style.display = 'none';
    });
  </script>
</body>
</html>
